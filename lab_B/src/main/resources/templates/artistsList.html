<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <form action="/artists/artist-to-song" method="post">
        <div th:each="artist : ${artists}">
            <input type="radio" name="artistId" th:value="${artist.id}"
                   th:text="${artist.firstName} + ' ' + ${artist.lastName}"/> <br/>
        </div>

        <input type="hidden" name="songId" th:value="${songId}" />

        <br/>
        <input type="submit" value="Add artist">
    </form>
</section>
<aside>
    <table>
        <tr>
            <td><b>Song Id</b></td>
            <!-- Displaying the songId value -->
            <td th:text="${songId}"></td>
        </tr>
    </table>
</aside>
</body>
</html>
