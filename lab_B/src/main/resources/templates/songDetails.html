<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Song Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header>
  <h1 th:text="${song.getTitle()}">Song title</h1>
</header>
<section>
  <h2 th:text="${song.getGenre()}">Genre</h2>
  <h2 th:text="${song.getReleaseYear()}">Year</h2>
  <h2>Performers:</h2>
  <ul>
    <li th:each="artist : ${song.getPerformers()}" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}" ></li>
  </ul>
  <div>
    <a href="/songs" class="back-button">Back</a>
  </div>
</section>

</body>
</html>
