<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>

</head>
<body>
<form method="post" action="/login">
  <h2 class="form-signin-heading">Sign in</h2>
  <p>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
           autofocus="">
  </p>
  <p>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
           required="">
  </p>

  <th:block th:if="${hasError}">
    <div th:text="${error}" class="text-danger"></div>
  </th:block>

  <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <a href="/register" class="btn btn-block btn-light">Don't have an account? Register here!</a>

</form>
</body>

</html>
